<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stitch Design</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex min-h-screen flex-col bg-white justify-between overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div class="max-w-screen-xl mx-auto w-full">
        <!-- Header -->
        <div class="flex items-center bg-white px-4 py-3 justify-between">
          <h2 class="text-[#181111] text-lg font-bold leading-tight tracking-[-0.015em] text-center flex-1">
            Stairs
          </h2>
          <button
            class="flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-transparent text-[#181111]"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
            </svg>
          </button>
        </div>

        <!-- Image Banner -->
        <div class="px-4 py-3">
          <div
            class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden rounded-xl aspect-[16/9] sm:aspect-[3/1]"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAVTAH_WtNI45vMAPyOTK8lAWCGN5gLyRtvg92OXONMgvA3TVIdrfmqhN5bwrHz_lHCOv63n9zS_MLlfjj22HJxMax0T_YrXtbiaPtLQS8pRKXWAdjMf-AzMmwSEOvuMmhXB64bGKwnmcR0LEnJatUXjcckR5m7I7iKj1Ilk7_Krsxux92goQbYemUnma3FqHh4iLFgVDqESKy9o5mLHuRF2lcu7MgKFS0xQIH5RJ2w63lhIB2YeEh9ncIvL4-GLDTzcHxLCk9lIw");'
          ></div>
        </div>

        <!-- Categorias -->
        <h2 class="text-[#181111] text-xl sm:text-2xl font-bold leading-tight tracking-[-0.015em] px-4 pt-4 pb-2">
          Categorias
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 px-4 pb-6">
          <!-- Exemplo de categoria -->
          <div class="bg-gray-100 rounded-lg p-4 text-center">Categoria 1</div>
          <div class="bg-gray-100 rounded-lg p-4 text-center">Categoria 2</div>
          <div class="bg-gray-100 rounded-lg p-4 text-center">Categoria 3</div>
          <div class="bg-gray-100 rounded-lg p-4 text-center">Categoria 4</div>
        </div>
      </div>

      <footer class="h-5 bg-white"></footer>
    </div>
  </body>
</html>
